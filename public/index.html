<!DOCTYPE html>
<html>
<head>
    <title>React Library</title>
    <link rel="stylesheet" href="">
    <style>
         @import url(http://fonts.googleapis.com/css?family=Lato:300,400,700);
     

        body {
            /*background: #fb887c;*/
            background: black;
            /*color: #fff;*/
            background: white;
            font-family: 'Lato', Helvetica, Arial, sans-serif;
        }

        h1 {
            font-family: "Lato",Helvetica, sans-serif;
            letter-spacing: -0.01em;
            font-weight: 700;
            font-style: normal;
            font-size: 60px;
            margin-left: -3px;
            line-height: 1em;
            color: black;
            text-align: center;
            margin-bottom: 8px;
            text-rendering: optimizeLegibility;
        }

        table {
            width: 80%;
            margin: auto;
        }

        table, th, td {
            border: 1px solid #fff;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
        }

        .bar {
          fill: #fb887c;
          stroke:white;
        }

        .bar:hover {
          fill: #fff;
        }

        .axis {
          font: 10px Helvetica;
        }

        .axis path,
        .axis line {
          fill: none;
          stroke: #fff;
          shape-rendering: crispEdges;
        }

        .x.axis path {
          display: none;
        }
    </style>
</head>
<body>
			<h1>Sandbox</h1>
	<div id="react-container" class="container">

	</div>
	<script type="text/javascript" src="bundle.js"></script>
</body>
</html>
